<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reposter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="url"],
    input[type="text"],
    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #4b0082;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4b0082;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #37006b;
    }

    .message {
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: 600;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Instagram Reel Reposter</h2>
  <form method="POST">
    <label>Reel URL:</label>
    <input type="url" name="reel_url" required>

    <label>Choose Account:</label>
    <select name="account" required>
      {% for acc in accounts %}
      <option value="{{ acc }}">{{ acc }}</option>
      {% endfor %}
    </select>

    <label>Caption:</label>
    <input type="text" name="caption" placeholder="#wolfinroyals">

    <label>Schedule Time (optional):</label>
    <input type="datetime-local" name="post_time">

    <button type="submit">Post / Schedule</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
