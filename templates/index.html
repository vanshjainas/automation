<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Reel Reposter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
        .container { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea, select, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #0095f6; color: white; border: none; cursor: pointer; }
        button:hover { background: #007cd1; }
        .flash { padding: 10px; margin-top: 10px; background: #fff3cd; color: #856404; border: 1px solid #ffeeba; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Reel Reposter</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="flash">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Instagram Reel URL:</label>
            <input type="text" name="url" required>
            <label>Caption:</label>
            <textarea name="caption" rows="4" required></textarea>
            <label>Account:</label>
            <select name="account" required>
                {% for acc in accounts %}
                <option value="{{ acc }}">{{ acc }}</option>
                {% endfor %}
            </select>
            <button type="submit">Post Reel</button>
        </form>
    </div>
</body>
</html>
